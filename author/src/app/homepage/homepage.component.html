<p>hello</p>
<div class="authors-container">
    <div class="authors-header">
      <h2>Authors List</h2>
      <button [routerLink]="['/homepage/new']" (click)="createAuthor()">Add a author</button>
    </div>
<div class="authors-content">
    <h3>Here are all the authors:</h3>
      <div>
        <div class="author-row"><button (click)="getAuthors()">Refresh List</button></div>
        <div class="author-row" style="border-bottom: 2px solid black;">
          <div class="line-item"><strong>Name</strong></div>
          <div class="line-item"><strong>Quotes</strong></div>
          <div class="line-item"><strong>Actions</strong></div>
        </div> 
        <div class="author-row" *ngFor="let author of authorsList">
          <div class="line-item">{{author.name}}</div>
          <div class="line-item">{{author.quotes}}</div>
          <div class="line-item"><button [routerLink]="['/homepage/update/'+author._id]" (click)="updateAuthor(author._id)">Update</button> <button [routerLink]="['/homepage/details/'+author._id]"  (click)="getDetails(author._id)">Details</button></div>
        </div>
      </div>
    </div>
  </div>
